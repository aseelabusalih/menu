<html lang="en">
<head>

    <title>Hamburger Menu - HTML, CSS, & JS</title>

    <style>
    @media (max-width: 768px){
  .mainMenu{
    display: none;
  }
  .mainMenu.hamburger{
    display: block;
  }
}

@media (min-width: 769px){
  .mainMenu{
    display: initial;
  }

  #toggle-bar{
    display: none;
  }

}
    
    </style>
</head>

<body>

        <header>
                <h1>Logo..</h1>
              </header>
              
              <nav>
                <div class="tootle-menu" >
                  <h1 id="toggle-bar">

                  <li><a href="#">Blog</a></li>

                </ul>
              </nav>  

    

    <script>
    function toggleMenu() {
        let getMenu = document.querySelector(".mainMenu");
        getMenu.classList.toggle("hamburger");
        }

        let getHamburger = document.querySelector("#toggle-bar");

        getHamburger.addEventListener("click", toggleMenu);    
    </script>
    
</body>
</html>
